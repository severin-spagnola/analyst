services:
  # Secure, updated services
  secure-nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    networks:
      - hack-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  secure-wordpress:
    image: wordpress:latest  # Latest version
    ports:
      - "8081:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wp_user  # Non-root user
      WORDPRESS_DB_PASSWORD: "StrongP@ssw0rd2024!"  # Strong password
      WORDPRESS_DB_NAME: wordpress_db
    networks:
      - hack-network

  secure-db:
    image: mysql:8.0
    platform: linux/amd64
    ports:
      - "3306:3306"  # Only essential port
    environment:
      MYSQL_ROOT_PASSWORD: "R00tP@ssw0rd!Secure2024"  # Strong password
      MYSQL_DATABASE: wordpress_db
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: "StrongP@ssw0rd2024!"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - hack-network

networks:
  hack-network:
    driver: bridge